name: ğŸš€ Deploy LIS Jones

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” SSH into server and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}   # nginxserver
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            echo "â†’ Starting deployment on server..."

            sudo su << 'EOF'

            cd /var/www/html/jones

            echo "â†’ Fixing ownership for git..."
            chown -R nginxserver:www-data /var/www/html/jones /var/www/html/jones/.git

            echo "â†’ Pulling latest code..."
            sudo -u nginxserver git fetch origin main
            sudo -u nginxserver git reset --hard origin/main

            echo "â†’ Installing composer dependencies..."
            composer install --no-dev --optimize-autoloader

            echo "â†’ Installing JS deps and building assets..."
            npm install --legacy-peer-deps
            npm run build

            echo "â†’ Fixing Laravel permissions..."
            chown -R www-data:www-data storage bootstrap/cache
            chmod -R 775 storage bootstrap/cache

            echo "â†’ Clearing & caching Laravel..."
            php artisan optimize:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Deployment completed successfully!"
            EOF
